<!DOCTYPE html>
<html>
<head>
  <title>Image Slider</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <h1>Image Slider</h1>
  <div class="slider">
    <img class="slider-image" src="./1.png" alt="Image 1">
    <img class="slider-image" src="./2.png" alt="Image 1">
    <img class="slider-image" src="./3.png" alt="Image 1">

    <div class="slider-captions">
      <p>Caption 1</p>
      <p>Caption 2</p>
      <p>Caption 3</p>
    </div>
    <div class="slider-buttons">
      <button class="slider-button" onclick="previousSlide()">&#10094;</button>
      <button class="slider-button" onclick="nextSlide()">&#10095;</button>
    </div>
  </div>

  </body>
  <script src="./index.js"></script>
</html>
